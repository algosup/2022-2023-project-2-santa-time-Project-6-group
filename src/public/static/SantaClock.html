<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantaClock</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/SantaClock.css">
</head>

<script src="/js/SantaClock.js"></script>

<body>
    <div id="snow"></div>
    <content>
        <header>
            <div class="flags">
                <img id="flag" src="/img/FR.png">
                <img id="flag" src="/img/UK.png">
            </div>
        </header>
        <div class="titles">
            <div class="hatOnText">
                <img src="/img/SantaHat.png" class="flag">
                <h1 class="userInput">Enter a postal adress:</h1>
            </div>
            <p class="SantaMessage">Santa Claus will be there in</p>
        </div>
        <div class="secondLayer">
            <div class="userInput">
                <input type="text" id="userInput" placeholder="Enter your postal adress" maxlength="70"
                    spellcheck="true" oninput="this.value = this.value.replace(/[^a-zA-Z0-9 ]/g, '')">
                <button onclick="Search(document.getElementById('userInput').value)" id="button">Search</button>
            </div>
            <div class="time">
                <div class="timeLeft">
                    <p id="remainingNumbers">00 : 00 : 00 : 00</p>
                    <p id="remainingDays">Days : Hours : Minutes : Seconds</p>
                </div>
            </div>
        </div>
        <div class="mapHolder">
            <img src="/img/Map.png" id="map" draggable="false">
        </div>


        
        <footer class="footer">
            <div class="footerText">
                <div class="links">
                    <a href="https://algosup.com">ALGOSUP</a>
                    <a href="/static/Licenses.html">LICENSES</a>
                    <a href="#">Give us your feedback</a>

                </div>
                <div class="footerNotes">
                    <img src="/img/Santa.png" id="SantaHead">
                    <p id="copyright">Â© 2022 SantaClock ALGOSUP, Inc</p>
                </div>
            </div>
        </footer>
    </content>

</body>

</html>
